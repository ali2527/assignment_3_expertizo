<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>calculator</title>
	</head>
	<body bgcolor="lightblue">
		<center>
			<h3 style="display: inline;">
				<a href="./index.html"
					><img src="./money heist/icons8-google-home-48.png"
				/></a>
			</h3>
			&emsp;
			<h3 style="display: inline;">
				<a href="./gallery.html"
					><img src="./money heist/icons8-photo-gallery-48.png"
				/></a>
			</h3>
		</center>
		<br />
		<center>
			<table
				style="  width: 500px; height: 500px; font-size: x-large; border-spacing: 0px; font-family: sans-serif;  border-radius: 25px;!important"
			>
				<tr>
					<th
						colspan="4"
						style="background-color: black; padding-right: 30px; text-align: right; border-radius: 25px 25px 0px 0px; color: white; height: fit-content;"
					>
						0
					</th>
				</tr>
				<tr>
					<th style="background-color: lightgray; border: 1px solid gray;">
						+
					</th>
					<th style="background-color: lightgray; border: 1px solid gray;">
						&minus;
					</th>
					<th style="background-color: lightgray; border: 1px solid gray;">
						x
					</th>
					<th style="background-color: lightgray; border: 1px solid gray;">
						&divide;
					</th>
				</tr>
				<tr>
					<th style="background-color: white; border: 1px solid gray;">1</th>
					<th style="background-color: white; border: 1px solid gray;">2</th>
					<th style="background-color: white; border: 1px solid gray;">3</th>
					<th
						rowspan="4"
						style="border-radius: 0px 0px 25px 0px; background-color: tomato; border: 1px solid gray;"
					>
						=
					</th>
				</tr>
				<tr>
					<th style="background-color: white; border: 1px solid gray;">4</th>
					<th style="background-color: white; border: 1px solid gray;">5</th>
					<th style="background-color: white; border: 1px solid gray;">6</th>
				</tr>
				<tr>
					<th style="background-color: white; border: 1px solid gray;">7</th>
					<th style="background-color: white; border: 1px solid gray;">8</th>
					<th style="background-color: white; border: 1px solid gray;">9</th>
				</tr>
				<tr>
					<th style="background-color: white; border-radius: 0px 0px 0px 25px; border: 1px solid gray;">0</th>
					<th style="background-color: white; border: 1px solid gray;">.</th>
					<th style="background-color: white; border: 1px solid gray;">C</th>
				</tr>
			</table>
		</center>
	</body>
</html>
